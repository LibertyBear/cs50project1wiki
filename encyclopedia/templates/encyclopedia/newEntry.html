{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    
    {% if existing %}

    <div class="alert alert-danger" role="alert">
        This entry already exists. <a href="/wiki/{{ entry }}" class="alert-link"> Edit </a>
    </div>

    {% endif %}
    <br>
    <div class="form-group">
        <form action="{% url 'newEntry' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type=submit>
        </form>
    </div>

{% endblock %}
